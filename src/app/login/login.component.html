<div id="background">
  <div class="row" id="container">
    <div class="col s12 card-panel z-depth-2">
      <form>
        <div class="row center">
          <img id="trackingImage" src="../../assets/images/tracking-icon.png">
        </div>
        <div class="row no-margin">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row no-margin">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row no-margin">
          <div class="col s12">
            <button class="btn waves-effect waves-light right" id="loginButton" type="submit" name="action">
              <i class="material-icons left">lock_open</i> Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
