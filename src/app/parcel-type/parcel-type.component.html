<div class="row">
  <div class="col s12">
    <h1 class="center-align">Parcel types</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col s12">
      <table>
        <thead>
        <tr>
          <th>Type</th>
          <th class="center-align">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let parcelType of parcelTypes">
          <td>{{parcelType}}</td>
          <td class="center">
            <a materialize="tooltip" class="modal-trigger tooltipped" (click)="openDeleteParcelTypeModal(parcelType)" href="#deleteParcelTypeModal"
               data-delay="50" data-tooltip="Delete parcel type" data-position="bottom">
              <i class="material-icons deleteIcon blue-grey-text">delete</i>
            </a>
          </td>
        </tr>
        <tr *ngIf="parcelTypes && parcelTypes.length == 0">
          <td colspan="4" class="center">No parcel types in database!</td>
        </tr>
        <tr>
          <td>
            <a materialize="tooltip" class="btn-floating waves-effect waves-light blue-grey tooltipped modal-trigger"
               data-delay="50" data-tooltip="Add a parcel type" data-position="right" (click)="openNewParcelTypeModal()" href="#addParcelTypeModal">
              <i class="material-icons">add</i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- Delete parcel type modal -->
<div id="deleteParcelTypeModal" class="modal bottom-sheet blue-grey lighten-5" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="deleteParcelTypeModalActions">
  <div class="modal-content">
    <h4>Are you sure, that you want to delete the parcel type?</h4>
    <p *ngIf="delParcelType">{{delParcelType}} canÂ´t get selected anymore if you proceed.</p>
  </div>
  <div class="modal-footer blue-grey lighten-5">
    <a class="modal-action modal-close btn-flat">Abort</a>
    <a class="modal-action modal-close waves-effect waves-red waves-darken-3 btn-flat" (click)="deleteParcelType(delParcelType);">Proceed</a>
  </div>
</div>

<!-- Add parcel type modal -->
<div id="addParcelTypeModal" class="modal blue-grey lighten-5" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="newParcelTypeModalActions">
  <div class="modal-content">
    <a class="modal-action modal-close waves-effect waves-red waves-darken-3 btn-flat">
      <i class="material-icons blue-grey-text">cancel</i>
    </a>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h4 class="center-align">Add a new parcel type</h4>
        </div>
      </div>
      <form>
        <div class="row no-margin">
          <div class="input-field col s12">
            <input id="parcelTypeName" type="text" class="validate" name="parcelTypeName" [(ngModel)]="newParcelTypeName" required>
            <label for="parcelTypeName">Parcel type</label>
          </div>
          <div class="input-field col s12">
            <input id="parcelTypeKey" type="text" class="validate" name="parcelTypeKey" [(ngModel)]="newParcelTypeKey" required>
            <label for="parcelTypeKey">Parcel type (has to consists of two digits)</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer blue-grey lighten-5">
    <a class="waves-effect modal-action modal-close waves-green waves-darken-3 btn-flat" (click)="addParcelType(newParcelTypeName, newParcelTypeKey);">Add parcel type</a>
  </div>
</div>
